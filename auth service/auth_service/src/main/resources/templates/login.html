<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!-- Bootstrap 5 CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4e73df, #1cc88a);
            height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}"></span>
    </div>

    <form  id="loginForm"> <!--method="post" action="/auth/login"-->

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required 			minlength="3"
			       maxlength="20"
			       pattern="[A-Za-z0-9_]+"
			       title="Username must be 3-20 characters and contain only letters, numbers, or underscores">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required 			minlength="6"
			       maxlength="50"
			       title="Password must be at least 6 characters">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </div>
		<p id="msg"></p>
    </form>

    <hr>

    <div class="text-center">
        Don't have an account?
        <a href="/auth/register">Register</a>
    </div>
</div>

</body>
</html>


<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if(username.length < 3){
        msg.innerText = "Username must be at least 3 characters";
        msg.style.color = "red";
        return;
    }

    if(password.length < 6){
        msg.innerText = "Password must be at least 6 characters";
        msg.style.color = "red";
        return;
    }

    const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    if(res.ok){
        const token = await res.text();
        localStorage.setItem("jwt", token);
        msg.innerText = "Login successful!";
        msg.style.color = "green";
    } else {
        msg.innerText = "Invalid credentials";
        msg.style.color = "red";
    }
});
</script>
