<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #36b9cc, #f6c23e);
            height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card shadow p-4" style="width: 450px;">
    <h3 class="text-center mb-4">Create Account</h3>

    <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}"></span>
    </div>

    <form method="post" action="/auth/register">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required 	minlength="3" maxlength="20"
			       pattern="[A-Za-z0-9_]+">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required minlength="6" maxlength="50">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required maxlength="100">
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" name="contact" class="form-control" required 			pattern="[0-9]{10}"
			       title="Enter valid 10-digit phone number">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">
                Register
            </button>
        </div>
    </form>

    <hr>

    <div class="text-center">
        Already have an account?
        <a href="/auth/login">Login</a>
    </div>
</div>

</body>
</html>
