<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ticket Details</title>
<style>
body { background:#ffe6ee; font-family:Arial;}
.container { display:flex; justify-content:center; margin-top:40px;}
.card { background:white; width:420px; padding:25px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
button { background:#d6336c; color:white; border:none; padding:10px; width:100%; border-radius:6px; margin-top:15px;}
select, input { width:100%; padding:8px; margin-top:5px;}
</style>
</head>
<body>

<div class="container">
<div class="card">
	<div th:if="${errorMessage}" style="color:red; font-weight:bold;">
	    <p th:text="${errorMessage}"></p>
	</div>
<form action="/results" method="post">

<input type="hidden" name="source" th:value="${source}">
<input type="hidden" name="destination" th:value="${destination}">
<input type="hidden" name="line" th:value="${line}">

<p><b>Line:</b> <span th:text="${line}"></span></p>

<label>Class</label>
<select name="travelClass">
    <option value="SECOND_CLASS">Second</option>
    <option value="FIRST_CLASS">First</option>
</select>
<br><br>

<label>Ticket Type</label>
<select name="type">
    <option value="Single">Single</option>
    <option value="Return">Return</option>
    <option value="Monthly">Monthly</option>
</select>
<br><br>

<label>Number of Persons</label>
<input type="number" name="numberOfPersons" min="1" value="1">
<br><br>


<label>Payment</label>
<select disabled>
    <option>RWallet</option>
</select>
<br><br>
<button>CONTINUE</button>

</form>

</div>
</div>

</body>
</html>
