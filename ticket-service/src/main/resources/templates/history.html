<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booking History</title>
</head>
<body>
<h2>Booking History</h2>

<table border="1">
<tr>
<th>Source</th>
<th>Destination</th>
<th>Line</th>
<th>Price</th>
<th>Valid Till</th>
</tr>

<tr th:each="ticket : ${tickets}">
<td th:text="${ticket.sourceStation}"></td>
<td th:text="${ticket.destinationStation}"></td>
<td th:text="${ticket.line}"></td>
<td th:text="${ticket.price}"></td>
<td th:text="${ticket.validTill}"></td>
</tr>

</table>

<a href="/home">Back to Home</a>

</body>
</html>
